<div class="courses-outer-div">

  <div class="container">
    <h1>Courses</h1>
  </div>

  <div class="container table-container">
    <table class="table-striped">
      <tr ng-click="$event.stopPropagation()">
        <th></th>
        <th><span ng-click="coursesCtrl.columnName='name'; coursesCtrl.reverse=!coursesCtrl.reverse">Name</span></th>
        <th><span ng-click="coursesCtrl.columnName='number'; coursesCtrl.reverse=!coursesCtrl.reverse">Number</span></th> 
        <th><span ng-click="coursesCtrl.columnName='section'; coursesCtrl.reverse=!coursesCtrl.reverse">Section</span></th>
        <th></th>
      </tr>
      <tr ng-style="course.isSelected && {'background-color': '#D9D9D9'}" ng-repeat="course in coursesCtrl.allCourses | orderBy:coursesCtrl.columnName:coursesCtrl.reverse" ng-mousedown="coursesCtrl.selectCourse(course, $event)">
        <td></td>
        <td ng-style="course.isSelected && {'text-align': 'center'}">
          <span ng-show="!course.isSelected">{{course.name}}</span>
          <input ng-show="course.isSelected" type="text" placeholder="add name" ng-model="course.name" ng-mousedown="$event.stopPropagation()" ng-click="$event.stopPropagation()" ng-change="course.isDirty = true">
        </td>
        <td>
          <span ng-show="!course.isSelected">{{course.number}}</span>
          <input ng-show="course.isSelected" type="text" placeholder="add number" ng-init="" ng-model="course.number" ng-mousedown="$event.stopPropagation()" ng-click="$event.stopPropagation()" ng-change="course.isDirty = true">
        </td> 
        <td>
          <span ng-show="!course.isSelected">{{course.section}}</span>
          <input ng-show="course.isSelected" type="text" placeholder="add section" ng-init="" ng-model="course.section" ng-mousedown="$event.stopPropagation()" ng-click="$event.stopPropagation()" ng-change="course.isDirty = true">
        </td>
        <td>
          <span>
            <i class="fa fa-trash" ng-click="deleteCourseAction(course, $event)"></i>
          </span>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="container buttons-container">
    <table>
      <tr>
        <td></td>
        <td>
          <span ng-class="{'disabled': unsavedCourseExists}" ng-mousedown="$event.stopPropagation()" ng-click="addNewCourseRow($event)"><i class="fa fa-plus-circle"></i>&nbsp;Add</span>
        </td>
      </tr>
    </table>
  </div>
  
</div>
